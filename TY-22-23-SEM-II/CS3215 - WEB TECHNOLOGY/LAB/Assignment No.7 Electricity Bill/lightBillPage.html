<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electric Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 10px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <form>
        <h1>Electricity Bill Calculator</h1>
        <label for="units">Enter units consumed:</label>
        <input type="number" id="units" name="units" required>
        <button type="button" onclick="calculateBill()">Calculate Bill</button>
        <p id="billAmount"></p>
    </form>

    <script>
        function calculateBill() {
            var units = document.getElementById("units").value;
            var billAmount = 0;
            if (units <= 50) {
                billAmount = units * 3.5;
            }
            else if (units > 50 && units <= 150) {
                billAmount = 50 * 3.5 + (units - 50) * 4;
            }
            else if (units > 150 && units <= 250) {
                billAmount = 50 * 3.5 + 100 * 4 + (units - 150) * 5.2;
            }
            else {
                billAmount = 50 * 3.5 + 100 * 4 + 100 * 5.2 + (units - 250) * 6.5;
            }
            var billAmountElement = document.getElementById("billAmount");
            billAmountElement.innerHTML = "Your bill amount is: Rs. " + billAmount.toFixed(2);
        }
    </script>
</body>

</html>

</html>
